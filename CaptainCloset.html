<!DOCTYPE html>
<html lang="en">
<head>
    <title>Captain Closet</title>
    <meta charset="UTF-8">
    <meta name="description" content="Frogger game with pirate theme">
    <meta name="keywords" content="Frogger, game, pirates">
    <meta name="author" content="Chuck Anesi">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Captain Closet</h1>
    Grab the booty and make for your ship. You can
    walk on the water. Just avoid
    the land sharks.  Arrows control movement.
  </header>

  <main>
    <br>
    <div class="stats">
      Shark bites:
        <span class="bites">0</span>
      Chests of Booty:
        <span class="booty">0</span>
      <br>
      Your pirate score:
        <span class="score">0</span> (max 100)
    </div>

    <div id="canvas_div">
    </div>

    <div class="modal">
      <div class="modal_content">
        <div class="modal_message">
        </div>
        <div class="modal_button">
           <button type="button" class="play_again">Play again</button>
        </div>
      </div>
    </div>

  </main>

  <footer>
    <hr>
    Contact information on <a href="https:/anesi.com/index.html">main page.</a>
    <br><br>
  </footer>
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
</body>
</html>
